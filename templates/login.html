<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Invoice Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">

    <div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Login</h1>

        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-semibold mb-1">Username</label>
                <input type="text" id="username" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <div>
                <label class="block text-sm font-semibold mb-1">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-2 rounded-lg hover:bg-indigo-700 transition-all">Login</button>
        </form>
    </div>

    <script>
        // Replace with your username & hashed password (SHA-256)
        const USERNAME = "sugandhm881@gmail.com";
        const PASSWORD_HASH = "2b12b529c61d0f5c147c7c16792488a6e6ff5e3e6b2bbd774fc2422f7f4d7f78"; // hash of Avkash@1997

        async function hashPassword(password) {
            const msgUint8 = new TextEncoder().encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const usernameInput = document.getElementById("username").value;
            const passwordInput = document.getElementById("password").value;
            const hashedInput = await hashPassword(passwordInput);

            if (usernameInput === USERNAME && hashedInput === PASSWORD_HASH) {
                localStorage.setItem("loggedIn", "true");
                window.location.href = "index.html";
            } else {
                alert("Invalid username or password!");
            }
        });
    </script>

</body>
</html>
