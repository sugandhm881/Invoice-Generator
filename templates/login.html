<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MB Collection - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm text-center">
        <img src="/static/mb-logo.png" alt="MB Collection Logo" class="mx-auto mb-6 w-32 h-auto">
        <h1 class="text-2xl font-bold mb-4">Login to MB Collection</h1>

        {% if error %}
            <div class="bg-red-100 text-red-700 p-2 rounded mb-4">{{ error }}</div>
        {% endif %}

        <form method="POST" class="space-y-4">
            <input type="text" name="username" placeholder="Username" required
                   class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-orange-400">
            <input type="password" name="password" placeholder="Password" required
                   class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-orange-400">
            <button type="submit"
                    class="w-full bg-orange-500 text-white py-2 rounded hover:bg-orange-600 transition">Login</button>
        </form>
    </div>

</body>
</html>
