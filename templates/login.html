<!-- templates/login.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded shadow w-96">
    <h1 class="text-2xl font-bold mb-4 text-center">Login</h1>
    {% if error %}
      <p class="text-red-600 mb-2">{{ error }}</p>
    {% endif %}
    <form method="post">
      <input name="username" placeholder="Username" class="w-full border p-2 rounded mb-2" />
      <input name="password" type="password" placeholder="Password" class="w-full border p-2 rounded mb-4" />
      <button class="w-full bg-blue-600 text-white p-2 rounded">Login</button>
    </form>
  </div>
</body>
</html>
