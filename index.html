<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans p-6 md:p-10 flex items-center justify-center min-h-screen">

    <div class="bg-white rounded-xl shadow-2xl p-8 md:p-12 w-full max-w-2xl transform transition-all hover:scale-[1.01] duration-300">
        <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800 mb-6 text-center">Generate Invoice</h1>
        <p class="text-center text-gray-500 mb-8">Fill in the details below to create your PDF invoice.</p>

        <div class="mb-4">
            <label for="client-list" class="block text-sm font-semibold text-gray-700 mb-1">Load Saved Client</label>
            <select id="client-list" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors">
                <option value="">-- Select a saved client --</option>
            </select>
        </div>

        <form id="invoice-form" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="client_name" class="block text-sm font-semibold text-gray-700 mb-1">Client Name</label>
                    <input type="text" id="client_name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors" placeholder="e.g., Jane Doe Inc." required>
                </div>
                <div>
                    <label for="client_address1" class="block text-sm font-semibold text-gray-700 mb-1">Address Line 1</label>
                    <input type="text" id="client_address1" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors" placeholder="e.g., 123 Main St" required>
                </div>
                <div>
                    <label for="client_address2" class="block text-sm font-semibold text-gray-700 mb-1">Address Line 2</label>
                    <input type="text" id="client_address2" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors" placeholder="e.g., Anytown, State" required>
                </div>
                <div>
                    <label for="client_gstin" class="block text-sm font-semibold text-gray-700 mb-1">Client GSTIN</label>
                    <input type="text" id="client_gstin" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors" placeholder="e.g., 07AANPP1285F1ZI" required>
                </div>
            </div>

            <div>
                <label for="particulars" class="block text-sm font-semibold text-gray-700 mb-1">Particulars</label>
                <textarea id="particulars" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors" placeholder="Describe the services rendered..." required></textarea>
            </div>
            
            <div>
                <label for="amount" class="block text-sm font-semibold text-gray-700 mb-1">Amount (₹)</label>
                <input type="number" id="amount" step="0.01" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors" placeholder="e.g., 15000.00" required>
            </div>
            
            <div class="flex justify-between space-x-4">
                <button type="submit" class="flex-1 bg-indigo-600 text-white font-bold py-3 rounded-lg shadow-lg hover:bg-indigo-700 transition-colors duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Generate Invoice
                </button>
            </div>
        </form>

        <div id="loading" class="hidden text-center mt-6 text-gray-600 font-medium">Generating PDF...</div>

    </div>

    <script>
        const clientListSelect = document.getElementById('client-list');
        const loadingDiv = document.getElementById('loading');

        // Fetch and populate clients from the backend
        async function loadClients() {
            try {
                const response = await fetch('/clients'); // ✅ relative path
                const clients = await response.json();
                
                // Clear existing options
                clientListSelect.innerHTML = '<option value="">-- Select a saved client --</option>';

                for (const name in clients) {
                    if (clients.hasOwnProperty(name)) {
                        const option = document.createElement('option');
                        option.value = name;
                        option.textContent = name;
                        clientListSelect.appendChild(option);
                    }
                }
            } catch (error) {
                console.error('Failed to load clients:', error);
            }
        }
        
        // Populate form fields when a client is selected
        clientListSelect.addEventListener('change', async (e) => {
            const clientName = e.target.value;
            if (clientName) {
                try {
                    const response = await fetch('/clients'); // ✅ relative path
                    const clients = await response.json();
                    const data = clients[clientName];
                    if (data) {
                        document.getElementById('client_name').value = clientName;
                        document.getElementById('client_address1').value = data.address1;
                        document.getElementById('client_address2').value = data.address2;
                        document.getElementById('client_gstin').value = data.gstin;
                    }
                } catch (error) {
                    console.error('Failed to load client details:', error);
                }
            }
        });

        // Handle form submission and send data to the backend
        document.getElementById('invoice-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            loadingDiv.classList.remove('hidden');

            const formData = {
                client_name: document.getElementById('client_name').value,
                client_address1: document.getElementById('client_address1').value,
                client_address2: document.getElementById('client_address2').value,
                client_gstin: document.getElementById('client_gstin').value,
                particulars: document.getElementById('particulars').value,
                amount: parseFloat(document.getElementById('amount').value)
            };

            try {
                const response = await fetch('/generate-invoice', { // ✅ relative path
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error('Server response was not ok');
                }

                // Get the PDF blob and create a download link
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = response.headers.get('Content-Disposition').split('filename=')[1].replace(/\"/g, '');
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);

            } catch (error) {
                console.error('Error generating invoice:', error);
            } finally {
                loadingDiv.classList.add('hidden');
            }
        });

        // Load clients on page load
        window.addEventListener('load', loadClients);
    </script>
</body>
</html>
