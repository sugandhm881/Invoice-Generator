<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator - MB Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col font-sans">

    <!-- Header -->
    <header class="bg-indigo-600 text-white p-5 flex justify-between items-center shadow-md">
        <h1 class="text-2xl font-bold">SM Invoice Generator</h1>
        <a href="/logout" class="bg-red-500 hover:bg-red-600 transition-colors px-4 py-2 rounded-md font-semibold">Logout</a>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center p-6">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-3xl p-8 md:p-12 transition-transform transform hover:scale-[1.01]">
            <h2 class="text-3xl font-bold text-gray-800 mb-4 text-center">Create New Invoice</h2>
            <p class="text-gray-500 text-center mb-6">Select a saved client or enter new details.</p>

            <!-- Client List Dropdown -->
            <div class="mb-6">
                <label class="block font-semibold text-gray-700 mb-1">Load Saved Client</label>
                <select id="client-list" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                    <option value="">-- Select a saved client --</option>
                </select>
            </div>

            <form id="invoiceForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block font-semibold text-gray-700 mb-1">Client Name</label>
                        <input type="text" id="client_name" name="client_name" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none" required>
                    </div>
                    <div>
                        <label class="block font-semibold text-gray-700 mb-1">Client GSTIN</label>
                        <input type="text" id="client_gstin" name="client_gstin" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none" required>
                    </div>
                    <div>
                        <label class="block font-semibold text-gray-700 mb-1">Address Line 1</label>
                        <input type="text" id="client_address1" name="client_address1" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none" required>
                    </div>
                    <div>
                        <label class="block font-semibold text-gray-700 mb-1">Address Line 2</label>
                        <input type="text" id="client_address2" name="client_address2" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                    </div>
                </div>

                <div>
                    <label class="block font-semibold text-gray-700 mb-1">Particulars</label>
                    <textarea id="particulars" name="particulars" rows="3" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="Describe services or items..." required></textarea>
                </div>

                <div>
                    <label class="block font-semibold text-gray-700 mb-1">Amount (â‚¹)</label>
                    <input type="number" id="amount" name="amount" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none" required>
                </div>

                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg shadow-lg transition-all transform hover:scale-105">
                    Generate Invoice PDF
                </button>
            </form>

            <div id="loading" class="hidden mt-6 text-center text-gray-600 font-medium">Generating PDF...</div>
        </div>
    </main>

    <script>
        const API_URL = ""; // Keep blank for Vercel relative API path
        const clientListSelect = document.getElementById("client-list");
        const form = document.getElementById("invoiceForm");
        const loadingDiv = document.getElementById("loading");

        // Load clients
        async function loadClients() {
            try {
                const res = await fetch(`${API_URL}/clients`);
                const clients = await res.json();

                clientListSelect.innerHTML = '<option value="">-- Select a saved client --</option>';
                for (const name in clients) {
                    if (clients.hasOwnProperty(name)) {
                        const option = document.createElement("option");
                        option.value = name;
                        option.textContent = name;
                        clientListSelect.appendChild(option);
                    }
                }
            } catch (err) {
                console.error("Failed to load clients:", err);
            }
        }

        // Populate client details when selected
        clientListSelect.addEventListener("change", async (e) => {
            const clientName = e.target.value;
            if (!clientName) return;

            try {
                const res = await fetch(`${API_URL}/clients`);
                const clients = await res.json();
                const data = clients[clientName];
                if (data) {
                    document.getElementById("client_name").value = clientName;
                    document.getElementById("client_address1").value = data.address1;
                    document.getElementById("client_address2").value = data.address2;
                    document.getElementById("client_gstin").value = data.gstin;
                }
            } catch (err) {
                console.error("Failed to load client details:", err);
            }
        });

        // Handle invoice form submission
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            loadingDiv.classList.remove("hidden");

            const formData = {
                client_name: document.getElementById("client_name").value,
                client_address1: document.getElementById("client_address1").value,
                client_address2: document.getElementById("client_address2").value,
                client_gstin: document.getElementById("client_gstin").value,
                particulars: document.getElementById("particulars").value,
                amount: parseFloat(document.getElementById("amount").value)
            };

            try {
                const res = await fetch(`${API_URL}/generate-invoice`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(formData)
                });

                if (!res.ok) throw new Error("Invoice generation failed");

                const blob = await res.blob();
                let filename = "Invoice.pdf";
                const cd = res.headers.get("Content-Disposition");
                if (cd && cd.includes("filename=")) {
                    filename = cd.split("filename=")[1].replace(/\"/g, '');
                }

                const url = window.URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);

            } catch (err) {
                alert(err.message);
            } finally {
                loadingDiv.classList.add("hidden");
            }
        });

        // Load clients on page load
        window.addEventListener("load", loadClients);
    </script>

</body>
</html>
