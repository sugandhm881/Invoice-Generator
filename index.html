<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans p-6 md:p-10 flex items-center justify-center min-h-screen">

<script>
    // Protect page
    if (localStorage.getItem("loggedIn") !== "true") {
        window.location.href = "login.html";
    }
</script>

<div class="bg-white rounded-xl shadow-2xl p-8 md:p-12 w-full max-w-3xl transform transition-all hover:scale-[1.01] duration-300">

    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-extrabold text-gray-800">Generate Invoice</h1>
        <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">Logout</button>
    </div>

    <p class="text-gray-500 mb-8">Select a client or add new details below to generate your PDF invoice.</p>

    <!-- Client Select -->
    <div class="mb-6">
        <label for="client-list" class="block text-sm font-semibold mb-1">Client List</label>
        <select id="client-list" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
            <option value="">-- Select a saved client --</option>
        </select>
    </div>

    <!-- Invoice Form -->
    <form id="invoice-form" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="client_name" class="block text-sm font-semibold mb-1">Client Name</label>
                <input type="text" id="client_name" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <div>
                <label for="client_address1" class="block text-sm font-semibold mb-1">Address Line 1</label>
                <input type="text" id="client_address1" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <div>
                <label for="client_address2" class="block text-sm font-semibold mb-1">Address Line 2</label>
                <input type="text" id="client_address2" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <div>
                <label for="client_gstin" class="block text-sm font-semibold mb-1">Client GSTIN</label>
                <input type="text" id="client_gstin" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" required>
            </div>
        </div>

        <div>
            <label for="particulars" class="block text-sm font-semibold mb-1">Particulars</label>
            <textarea id="particulars" rows="3" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" required></textarea>
        </div>

        <div>
            <label for="amount" class="block text-sm font-semibold mb-1">Amount (â‚¹)</label>
            <input type="number" id="amount" step="0.01" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" required>
        </div>

        <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-700 transition-all">Generate Invoice</button>
    </form>

    <div id="loading" class="hidden mt-6 text-center text-gray-600 font-medium">Generating PDF...</div>

</div>

<script>
    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("loggedIn");
        window.location.href = "login.html";
    });

    // API URL
    const API_URL = "https://your-backend-url.vercel.app"; // Replace with your deployed backend

    const clientListSelect = document.getElementById('client-list');
    const loadingDiv = document.getElementById('loading');

    // Load clients
    async function loadClients() {
        try {
            const response = await fetch(`${API_URL}/clients`);
            const clients = await response.json();
            clientListSelect.innerHTML = '<option value="">-- Select a saved client --</option>';
            for (const name in clients) {
                if (clients.hasOwnProperty(name)) {
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    clientListSelect.appendChild(option);
                }
            }
        } catch (error) {
            console.error('Failed to load clients:', error);
        }
    }

    clientListSelect.addEventListener('change', async (e) => {
        const clientName = e.target.value;
        if (clientName) {
            try {
                const response = await fetch(`${API_URL}/clients`);
                const clients = await response.json();
                const data = clients[clientName];
                if (data) {
                    document.getElementById('client_name').value = clientName;
                    document.getElementById('client_address1').value = data.address1;
                    document.getElementById('client_address2').value = data.address2;
                    document.getElementById('client_gstin').value = data.gstin;
                }
            } catch (error) {
                console.error('Failed to load client details:', error);
            }
        }
    });

    // Generate Invoice
    document.getElementById('invoice-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        loadingDiv.classList.remove('hidden');

        const formData = {
            client_name: document.getElementById('client_name').value,
            client_address1: document.getElementById('client_address1').value,
            client_address2: document.getElementById('client_address2').value,
            client_gstin: document.getElementById('client_gstin').value,
            particulars: document.getElementById('particulars').value,
            amount: parseFloat(document.getElementById('amount').value)
        };

        try {
            const response = await fetch(`${API_URL}/generate-invoice`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(formData)
            });

            if (!response.ok) throw new Error('Server error');

            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = "Invoice.pdf";
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
        } catch (error) {
            console.error('Error generating invoice:', error);
        } finally {
            loadingDiv.classList.add('hidden');
        }
    });

    window.addEventListener('load', loadClients);
</script>

</body>
</html>
